- box: 
  - label: 
     text: Vertices
  - prop: 
     scene_attr: convert_to_meters
  - row: 
    - template_list: 
       coll_data_propname: bmd_vertices
       coll_index_propname: bmd_vindex
    - col: 
      - operator: 
         id: "vertices.list_action"
         icon: ZOOMIN
         action: ADD
      - operator: 
         id: "vertices.list_action"
         icon: ZOOMOUT
         action: REMOVE
  - row: 
    - operator: 
       id: "reynolds.assign_vertex"
       icon: VERTEXSEL
    - operator: 
       id: "reynolds.remove_vertex"
       icon: X
    - separator: 
       nums: 1
- box: 
  - label: 
     text: Blocks
  - prop: 
     scene_attr: n_cells
  - prop: 
     scene_attr: n_grading
  - operator: 
     id: "reynolds.blocks"
     icon: MESH_CUBE
- box: 
  - label: 
     text: Regions
  - row: 
    - template_list: 
       coll_data_propname: bmd_regions
       coll_index_propname: bmd_rindex
    - col: 
      - operator: 
         id: "regions.list_action"
         icon: ZOOMIN
         action: ADD
      - operator: 
         id: "regions.list_action"
         icon: ZOOMOUT
         action: REMOVE
      - separator: 
         nums: 1
  - row: 
    - prop: 
       scene_attr: region_name
    - prop: 
       scene_attr: region_type
    - separator: 
       nums: 1
  - row: 
    - operator: 
       id: "reynolds.assign_region"
       icon: VERTEXSEL
    - operator: 
       id: "reynolds.remove_region"
       icon: X
    - separator: 
       nums: 1
- box: 
  - label: 
     text: "Block Mesh"
  - row: 
    - operator: 
       id: "reynolds.generate_bmd"
       icon: FILE_TEXT
    - operator: 
       id: "reynolds.block_mesh_runner"
       icon: FILE_TEXT
